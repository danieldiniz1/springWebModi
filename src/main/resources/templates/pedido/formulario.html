<html>
	<head th:replace="~{base :: head}"></head>
    <body>
	    <div th:replace="~{base :: logo}"></div>   
	    	
	    	<div class="Container">
				<div th:replace="~{base :: titulo('Meus Pedids')}"></div>
				<div class="card mt-3" >
		            <form th:object="${requisicaoNovoPedido}" th:action="@{/pedido/novo}" method="POST">
		                <div class="form-group">
		                    <label for="nomeProduto">Produto</label>
		                    <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control "  placeholder="nome do produto"/>
		                    <small>Informa qual o nome do produto.</small>
		                    <div  th:errors="*{nomeProduto}" class="invalid-feedback"></div>
		                </div>
		                <div class="form-group">
		                    <label for="urlProduto">Url</label>
		                    <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" name="urlProduto" placeholder="url do produto"/>
		                    <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
		                    <div  th:errors="*{urlProduto}" class="invalid-feedback"></div>
		                </div>
		                <div class="form-group">
		                    <label for="urlImagem">Imagem</label>
		                    <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control " name="urlImagem" placeholder="url da imagem"/>
		                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
		               		<div th:errors="*{urlImagem}" class="invalid-feedback"></div>
		                </div>
		                <div class="form-group">
		                    <label for="descricao">Descrição</label>
		                    <textarea th:field="*{descricao}" class="form-control" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
		                </div>
		                <button class="btn btn-primary" type="submit">Cadastrar</button>
		            </form>
	            </div>
	        </div>
   	 </body>
</html>
